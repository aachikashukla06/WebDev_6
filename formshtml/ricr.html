<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">RICR Admission Form</legend>
    <table>
    <label for="firstName">First Name :</label>
    <input type="text" name="firstName" placeholder="First Name">
    </div>
    <br>
    <label for="lastName">Last Name :</label>
    <input type="text" name="lastName" id="lastName">
    <br>
    <br>
    <label for="collegeName">College Name :</label>
    <input type="text" name="collegeName" placeholder="College Name">
    <br>
    <br>
    <label for="branch">Branch :</label>
    <select name="branch" id="branch">
        <option value="selectbranch">Select Branch</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="MECH">Mechanical Engineering</option>
    </select>
    <br>
    <br>
    <label for="course">Course :</label>
    <input type="text" name="course" placeholder="Course">
    <br>
    <br>
    <label for="year">Year :</label>
    <input type="number" name="year" placeholder="Year">
    <br>
    <br>
    <label for="contactnumber">Contact Number :</label>
    <input type="number" name="number" id="number">
    <br>
    <br>
    <label for="address">Address :</label>
    <input type="text" name="address" placeholder="Address">
    <br>
    <br>
    <label for="parentContact">Parents ContactNumber :</label>
    <input type="number" name="parentContact" id="parentContact">
    <br>
    <br>
    <label for="interestedCourse">Interested Course :</label>
    <input type="text" name="interestedCourse" placeholder="Interested Course">
    <br>
    <br>
    <input type="submit" value="Submit">
    </table>
    </fieldset>
</body>
</html>
