<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend align="center">Pizza Ordering Form</legend>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <br>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <br>
    <br>
    <label for="emailAddress">Email Address:</label>
    <input type="emailAddress" id="emailAddress" name="emailAddress">
    <br>
    <br>
    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber">
    <br>
    <br>
    <label for="preferredDeliveryDate">Preferred Delivery Date:</label>
    <input type="date" id="preferredDeliveryDate" name="preferredDeliveryDate">
    <br>
    <br>
    <div>
    <label for="size">Size:</label>
    <br>
    <input type="radio" id="small" name="size" value="small">
    <span>Small</span>
    <input type="radio" name="size" id="medium" value="medium">
    <span>Medium</span>
    <input type="radio" name="size" id="large" value="large">
    <span>Large</span>
    </div>
    <br>
    <br>
    <div>
    <label for="flavour">Flavour:</label>
    <br>
    <input type="checkbox" id="margharitaPizza" name="margharitaPizza" value="margharitaPizza">
    <span>Margharita Pizza</span>
    <select id="Quantity" name="Quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <br>
        </select>
        <br>
        <input type="checkbox" name="CheesePizza" id="CheesePizza" value="CheesePizza"  >
       <span>Cheese Pizza</span>
       <select name="Quantity" id="CheesePizzaQuantity">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select>
       <br>

          <input type="checkbox" name="vegetalePizza" id="vegetalePizza" value="vegetalePizza"  >
       <span>Vegetale Pizza</span>
       <select name="Quantity" id="vegetalePizzaQuantity">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select>
    </div>
       <br>
       <br>
       <label for="creditCardNumber">Credit Card Number:</label>
       <input type="number" id="creditCardNumber" name="creditCardNumber">
       <br>
       <br>
       <label for="pin">PIN :</label>
       <input type="password" id="pin" name="pin">  
       <br>
       <br>
       <label for="additionalNote">Additional Notes:</label>
       <br>
       <textarea id="additionalNote" name="additionalNote"></textarea>
       <br>
       <br>
       <button type="submit">Submit Order</button>
    </fieldset>

    

</body>
</html>
