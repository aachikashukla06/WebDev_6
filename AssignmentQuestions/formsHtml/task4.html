<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
       <table border = "1" cellspacing = "1">
            <tr >
                <th align="center" colspan="4">Registration Form</th>
            </tr>

        <tr>
            <td width="400"><Label for="fname" >Student Name </Label></td>
            <td width="400"><input type="text" id="fname" name="fname" placeholder="First Name"></td>
            <td width="400"><input type="text" id="mname" name="mname" placeholder="Middle Name"></td>
            <td width="400"><input type="text" id="lname" name="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><Label for="fathername">Father's Name:</Label></td>
            <td><input type="text" id="fathername" name="fathername" placeholder="Enter your Father's Name"></td>
            <td><label for="mothername">Mother's Name</label></td>
            <td><input type="text" id="mothername" name="mothername" placeholder="Enter your Mother's Name"></td>
            
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" id="dob" name="dob"></td>
            <td><Label for="gender" >Gender</Label></td>
            <td>
             Male<input type="radio" name="gender" value="male"> 
             Female<input type="radio" name="gender" value="female"> 
            </td>
        </tr>
        <tr>
            <td><label for="category">Category</label></td>
            <td>
                Gen<input type="radio" name="category" value="general"> 
                OBC<input type="radio" name="category" value="OBC"> 
                SC/ST<input type="radio" name="category" value="SC/ST"> 
            </td>
            <td>
                <label for="handicapped">Handicapped</label>
            </td>
            <td>
                Yes <input type="radio" name="handicapped" value="yes">
                No <input type="radio" name="handicapped" value="no">
            </td>
           
        </tr>
        <tr>
             <td>
                <label for="exs">Ex-Serviceman</label>
            </td>
            <td>
                Yes <input type="radio" name="exs" value="yes">
                No <input type="radio" name="exs" value="No">
            </td>
            <td>
                <label for="ews">EWS</label>
            </td>
            <td>
                Yes <input type="radio" name="ews" value="yes">
                No <input type="radio" name="ews" value="No">
            </td>
            
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
            <td><label for="mobile">Mobile No.</label></td>
            <td><input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile No."></td>
        </tr>
        <tr>
            <td><Label for="state">State</Label></td>
            <td>
                <select id="state" name="state" >
                    <option value="">Select Any One</option>
                    <option value="1">Madhya Pradesh</option>
                    <option value="2">Maharashtra</option>
                    <option value="3">Karnataka</option>
                    <option value="4">Tamil Nadu</option>
                    <option value="5">West Bengal</option>
                    <option value="6">Gujarat</option>
                    <option value="7">Rajasthan</option>
                    <option value="8">Delhi</option>
                    <option value="9">Uttar Pradesh</option>
                    <option value="10">Bihar</option>
                </select>
            </td>

            <td><Label for="city">City</Label></td>
            <td>
                <select id="city" name="city" >
                    <option value="">Select Any One</option>
                    <option value="1">Bhopal</option>
                    <option value="2">Lucknow</option>
                    <option value="3">Ullal</option>
                    <option value="4">Indore</option>
                    <option value="5">Banaras</option>
                    <option value="6">Ahmedabad</option>
                    <option value="7">Jaipur</option>
                    <option value="8">Delhi</option>
                    <option value="9">Kolkata</option>
                    <option value="10">Chennai</option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                <label for="upld">Upload Photo </label>
                
            </td>
            <td>
                <input type="file" name="pic" id="upld">
            </td>
            <td>
                <label for="upl">Upload Signature</label>
            </td>
            <td><input type="file" name="sig" id="upl"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" align="Center"><input type="submit" value="Submit"></td>
        </tr>
        </table> 
</body>
</html>
